<!DOCTYPE html>
<html>
<head>
<title>JavaScript Level Mod Catanzaro</title>
</head>
<body>

<script>

// First Prompt
var song = prompt("What is your favorite song or artist?");
alert("My favorite song or artist is " + song);

// Second Prompt
var favorite = prompt("What is your favorite movie, game, or sport?");

var upper = favorite.toUpperCase();
var lower = favorite.toLowerCase();

alert("Uppercase: " + upper);
alert("Lowercase: " + lower);

var position = favorite.indexOf("e");
alert("The position of vowel 'e' is: " + position);

// Third Prompt
var x = prompt("Enter a number:");
var y = prompt("Enter another number:");

var sum = x / y;

alert(x + " divided by " + y + " equals " + sum);

</script>

</body>
</html>
